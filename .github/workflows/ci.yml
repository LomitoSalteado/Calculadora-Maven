name: Java CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: temurin  # <- aquí agregamos la distribución
          java-version: '22'

      - name: Build with Maven
        run: mvn clean package

      - name: Run unit and integration tests
        run: mvn test
